<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <main>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
            <div class="form-div">
                <form id="survey-form">
                    <label for="name" id="name-label">Name</label><br>
                    <input type="text" id="name" placeholder="Enter your name">
                    <label for="email" id="email-label">Email</label><br>
                    <input type="email" id="email" placeholder="Enter your email">
                    <label for="age" id="number-label">Age <span style="font-size: 14px;">(optional)</span></label><br>
                    <input type="number" id="age" min="10" max="100" placeholder="Age">
                    <label for="role">Which option best describes your current role?</label><br>
                    <select id="role" name="role" required>
                        <option value="" selected disabled>Select current role</option>
                        <option value="Student">Student</option>
                        <option value="Full Time Job">Full Time Job</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>
                    <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
                    <input type="radio" id="opt1" name="recommend" value="Definitely">
                    <label for="opt1">Definitely</label><br>
                    <input type="radio" id="opt1" name="recommend" value="Definitely">
                    <label for="opt1">Definitely</label><br><input type="radio" id="opt1" name="recommend" value="Definitely">
                    <label for="opt1">Definitely</label><br>
                </form>
            </div>
        </main>
    </body>
</html>
