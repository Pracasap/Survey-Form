<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <main>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
            <div class="form-div">
                <form id="survey-form">
                    <div id="form-group">
                        <label for="name" id="name-label">Name</label><br>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>
                    <div id="form-group">
                        <label for="email" id="email-label">Email</label><br>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div id="form-group">
                        <label for="age" id="number-label">Age <span style="font-size: 15px;">(optional)</span></label><br>
                        <input type="number" id="age" min="10" max="100" placeholder="Age">
                    </div>
                    <div id="form-group">
                        <label for="role">Which option best describes your current role?</label><br>
                        <select id="role" name="role" required>
                            <option value="" selected disabled>Select current role</option>
                            <option name="role" value="Student">Student</option>
                            <option name="role" value="Full Time Job">Full Time Job</option>
                            <option name="role" value="Full Time Learner">Full Time Learner</option>
                            <option name="role" value="Prefer not to say">Prefer not to say</option>
                            <option name="role" value="Other">Other</option>
                        </select>
                    </div>
                    <div id="form-group">
                        <label>Would you recommend freeCodeCamp to a friend?</label><br>
                        <div id="radiocontent">
                            <input type="radio" id="Definitely" name="recommend" value="Definitely" checked>
                            <label for="Definitely">Definitely</label><br>
                        </div>
                        <div id="radiocontent">
                            <input type="radio" id="Maybe" name="recommend" value="Maybe">
                            <label for="Maybe">Maybe</label><br>
                        </div> 
                        <div id="radiocontent">
                        <input type="radio" id="Notsure" name="recommend" value="Notsure">
                        <label for="Notsure">Not sure</label>
                        </div>
                    </div>
                    <div id="form-group">
                        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label><br>
                        <select id="dropdown" name="dropdown" required>
                            <option name="dropdown" value="" selected disabled>Select an option</option>
                            <option name="dropdown" value="challenges">Challenges</option>
                            <option name="dropdown" value="projects">Projects</option>
                            <option name="dropdown" value="community">Community</option>
                            <option name="dropdown" value="open source">Open Source</option>
                        </select>
                    </div>
                    <div id="form-group">
                        <label>What would you like to see improved? <span style="font-size: 15px;">(Check all that apply)</span></label><br>
                        <div id="radiocontent">
                            <input type="checkbox" name="frontendprojects"  value="Front-end Projects">
                            <label for="frontendprojects">Front-end Projects</label><br>
                        </div>
                        <div id="radiocontent">
                            <input type="checkbox" name="backendprojects"  value="Front-end Projects">
                            <label for="backendprojects">Back-end Projects</label><br>
                        </div>
                        <div id="radiocontent">
                            <input type="checkbox" name="DataVisualization"  value="Data Visualization">
                            <label for="Data Visualization">Data Visualization</label><br>
                        </div>
                        <div id="radiocontent">
                            <input type="checkbox" name="Challenges"  value="Challenges">
                            <label for="Challenges">Challenges</label><br>
                        </div>
                        <div id="radiocontent">
                            <input type="checkbox" name="backendprojects"  value="Front-end Projects">
                            <label for="backendprojects">Back-end Projects</label><br>
                        </div>
                        <div id="radiocontent">
                            <input type="checkbox" name="backendprojects"  value="Front-end Projects">
                            <label for="backendprojects">Back-end Projects</label><br>
                        </div>
                        <div id="radiocontent">
                            <input type="checkbox" name="backendprojects"  value="Front-end Projects">
                            <label for="backendprojects">Back-end Projects</label><br>
                        </div>
                        <div id="radiocontent">
                            <input type="checkbox" name="backendprojects"  value="Front-end Projects">
                            <label for="backendprojects">Back-end Projects</label><br>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
